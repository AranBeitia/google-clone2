<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google clone</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<nav>
				<a href="#" class="header__link">Sobre Google</a>
				<a href="#" class="header__link"> Tienda</a>
			</nav>
			<div class="d-flex">
				<a href="#">Gmail</a>
				<a href="#" class="header__link"> Imágenes</a>
				<a href="#" class="header__link">
					<img
						src="./assets/images/multiple.svg"
						alt="menu multiple"
						class="header__img" />

				<button class="header__button">Iniciar sesion</button>
			</div>
		</header>
		<main class="main">
			<img
				src="./assets/images/google.png"
				alt="logo google"
				class="main__image" />
			<input type="search" />
			<div>
				<button>Buscar con google</button>
				<button>Voy a tener suerte</button>
			</div>
			<p>
				Ofrecido por Google en: <a href="#">català</a> <a href="#">galego</a>

			</p>

		<footer class="footer">
			<p class="footer__info">España</p>
			<p>Tres décadas de acción climática: descubre lo que estamos haciendo</p>
			<div class="d-flex d-flex-between">
				<nav>
					<a href="#" class="header__link">Publicidad</a>
					<a href="#" class="header__link"> Empresa</a>
					<a href="#" class="header__link"> Como funciona</a>
				</nav>
				<div class="d-flex">
					<a href="#">Gmail</a>
					<a href="#" class="header__link"> Imágenes</a>
				</div>
			</div>
		</footer>

</html>
